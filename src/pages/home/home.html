<ion-header>
    <ion-navbar>
        <ion-title>
            Sunny 16 Rule
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>
    <ion-label>ISO : {{isoValue()}}</ion-label>
    <ion-range min="0" max="7" step="1" snaps="true" [(ngModel)]="iso" color="black" (ionBlur)="recalcIso()">
        <ion-icon range-left small color="black" name="iso"></ion-icon>
        <ion-icon range-right color="black" name="iso"></ion-icon>
    </ion-range>
    <ion-label>Weather : {{weatherValue()}}</ion-label>
    <ion-range min="0" max="4" step="1" snaps="true" [(ngModel)]="weather" color="black" (ionBlur)="recalcWeather()">
        <ion-icon range-left small color="black" name="iso"></ion-icon>
        <ion-icon range-right color="black" name="iso"></ion-icon>
    </ion-range>
    <ion-label>Shutter speed : {{shutterValue()}}</ion-label>
    <ion-range min="0" max="12" step="1" snaps="true" [(ngModel)]="shutter" color="black" (ionBlur)="recalcShutter($event)">
        <ion-icon range-left small color="black" name="iso"></ion-icon>
        <ion-icon range-right color="black" name="iso"></ion-icon>
    </ion-range>
    <ion-label>Apature : {{apatureValue()}}</ion-label>
    <ion-range min="0" max="8" step="1" snaps="true" [(ngModel)]="apature" color="black" (ionBlur)="recalcApature($event)">
        <ion-icon range-left small color="black" name="iso"></ion-icon>
        <ion-icon range-right color="black" name="iso"></ion-icon>
    </ion-range>
    <ion-label>{{message}}</ion-label>
</p>
</ion-content>
