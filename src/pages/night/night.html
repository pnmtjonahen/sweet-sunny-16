<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sunny 16</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-label>ISO : {{isoValue()}}</ion-label>
    <ion-range min="0" max="5" step="1" snaps="true" [(ngModel)]="iso" color="black" (ionBlur)="recalcShutter()">
        <ion-icon range-left small color="black" name="film"></ion-icon>
        <ion-icon range-right color="black" name="film"></ion-icon>
    </ion-range>
    <ion-label>Aperture : {{apertureValue()}}</ion-label>
    <ion-range min="0" max="7" step="1" snaps="true" [(ngModel)]="aperture" color="black" (ionBlur)="recalcShutter()">
        <ion-icon range-left small color="black" name="aperture"></ion-icon>
        <ion-icon range-right color="black" name="aperture"></ion-icon>
    </ion-range>
    <ion-label>Shutter speed : {{shutter}}</ion-label>
</ion-content>
